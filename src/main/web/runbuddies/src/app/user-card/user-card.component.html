<mat-card class="person-card mat-elevation-z4">
  <mat-card-title-group class="person-header">
    <img mat-card-md-image
         class="user-image"
         src="{{ picLink }}"
         alt="Profile Pic" />
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle>Pace {{ fields.pace }} min/mi <br> Intensity {{ fields.intensity | uppercase }}</mat-card-subtitle>
  </mat-card-title-group>
  <div mat-card-content *ngIf="showAvailability">
    <app-user-availability [availability]="availability"></app-user-availability>
  </div>
  <mat-card-actions>
    <div class="button-container" *ngIf="showMatch; else viewOnly">
      <button mat-flat-button color="accent" class="person-action-button--half">MATCH</button>
      <button mat-stroked-button color="accent" class="person-action-button--half">VIEW</button>
    </div>
    <ng-template #viewOnly>
      <a mat-flat-button routerLink="/profile" color="accent" class="person-action-button--full" (click)="isShowing = false">VIEW</a>
    </ng-template>
  </mat-card-actions>
</mat-card>
