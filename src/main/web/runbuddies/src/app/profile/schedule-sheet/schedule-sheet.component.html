<div class="schedule-sheet">
  <h2>Quick Schedule</h2>
  <mat-divider></mat-divider>
  <div>
    <h3>Choose A Time</h3>
    <app-user-availability [availability]="availability" [showTimes]="true" (timeClick)="setDate($event)"></app-user-availability>
  </div>
  <mat-divider></mat-divider>
  <div>
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Selected Date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="currentDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" class="top-level-btn"
          [disabled]="!currentDate" (click)="confirm()">SCHEDULE</button>
  <button mat-stroked-button color="primary" class="top-level-btn">MORE DETAILS</button>
  <button mat-stroked-button color="warn" class="top-level-btn" (click)="cancel()">CANCEL</button>
</div>
