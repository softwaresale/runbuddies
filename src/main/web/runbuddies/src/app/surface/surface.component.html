
<div [class.surface--desktop]="!mobile" [class.surface--mobile]="mobile" class="mat-elevation-z5">
  <ng-content select="[appSurfaceHeader]"></ng-content>
  <mat-divider style="margin-bottom: 8px"></mat-divider>
  <div class="content">
    <ng-content></ng-content>
  </div>
  <div class="action-btn-box">
    <button mat-raised-button color="primary" *ngIf="actionText">{{ actionText | uppercase }}</button>
  </div>
</div>
