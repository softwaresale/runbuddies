
<div>
  <mat-grid-list [cols]="isMobile ? 1 : 4" [rowHeight]="325"> <!-- 200/325 -->
    <mat-grid-tile *ngFor="let user of users" [colspan]="1" [rowspan]="1">
      <app-user-card [name]="user.name" [fields]="user.fields" [picLink]="user.picUrl" [showAvailability]="true"></app-user-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
